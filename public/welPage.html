<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health+</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 48px; /* Increased font size */
            font-weight: bold;
        }
        .header .plus {
            color: red;
        }
        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Adjusted gap for spacing */
        }
        .dropdown-row {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between label and dropdown */
        }
        .label {
            font-size: 20px; /* Same font size for labels */
            font-weight: bold;
            text-align: left;
            width: 220px; /* Width to align with dropdowns */
        }
        select {
            padding: 10px; /* Padding for dropdown */
            font-size: 20px; /* Same font size for dropdowns */
            width: 220px; /* Fixed width for dropdowns */
        }
        .button-container {
            position: absolute;
            bottom: 20px; /* Position button 20px from the bottom */
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .start-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">Health<span class="plus">+</span></div>
    <div class="dropdown-container">
        <div class="dropdown-row">
            <div class="label">Type of Workout</div>
            <select>
                <option value="" disabled selected>Select Workout Type</option>
                <option value="yoga">Yoga</option>
                <option value="hiit">HIIT</option>
                <option value="muscle_training">Muscle Training</option>
            </select>
        </div>
        <div class="dropdown-row">
            <div class="label">Duration of Workout</div>
            <select>
                <option value="" disabled selected>Select Duration</option>
                <option value="15min">15 min</option>
                <option value="30min">30 min</option>
                <option value="45min">45 min</option>
                <option value="1hour">1 hour</option>
            </select>
        </div>
    </div>
    <div class="button-container">
        <button class="start-button">Let's Begin</button>
    </div>
</body>
</html>
